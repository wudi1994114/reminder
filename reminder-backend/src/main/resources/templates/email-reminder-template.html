<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提醒通知</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 500;
        }
        .content {
            padding: 20px 30px;
        }
        .footer {
            background-color: #f5f5f5;
            padding: 15px;
            text-align: center;
            font-size: 12px;
            color: #888;
        }
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            margin-top: 20px;
        }
        .reminder-time {
            font-weight: bold;
            color: #4CAF50;
        }
        .reminder-description {
            color: #666;
            margin-top: 15px;
            padding: 15px;
            background-color: #f9f9f9;
            border-left: 4px solid #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>[[${title}]]</h1>
        </div>
        <div class="content">
            <p>尊敬的用户，您好！</p>
            <p>这是您设置的提醒事项：</p>
            
            <p class="reminder-time">提醒时间：[[${reminderTime}]]</p>
            
            <div class="reminder-description">
                [[${description}]]
            </div>
            
            <p>如需查看更多提醒事项或管理您的计划，请点击下方按钮：</p>
            <a href="[[${appUrl}]]" class="button">查看所有提醒</a>
        </div>
        <div class="footer">
            <p>此邮件由系统自动发送，请勿回复。如有问题，请联系管理员。</p>
            <p>© [[${currentYear}]] 提醒服务系统</p>
        </div>
    </div>
</body>
</html>
